<html>
    <head>
        <title>Create a Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="TableGenerator">
            <label for="rows">Rows:</label><br>
            <input type="text" id="rows" name="rows"><br>
            
            <label for="columns">Columns:</label><br>
            <input type="text" id="columns" name="columns"><br>
            
            <label for="backgroundcolor">Background Color:</label><br>
            <input type="text" id="backgroundcolor" name="backgroundcolor"><br>
            
            <label for="frame">Frame Thickness:</label><br>
            <input type="text" id="frame" name="frame"><br>

            <label for="cellgap">Cell Gap:</label><br>
            <input type="text" id="cellgap" name="cellgap"><br>

            <input type="submit">
        </form>
    </body>
</html>
